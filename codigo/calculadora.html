<!doctype html>
<html>
  <head>
     <title>Calculadora</title>
     <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
     <script type="text/javascript" src="calculadora.js"></script>
  </head>
  <body>
    <table id="calculator">
      <tr>
        <td colspan=4>
          <p id="accumulator">
          </p>
          <input size=15 type="text" id="display"/>
        </td>
      </tr>
      <tr>
        <td><button class="number" data-value="1">1</button></td>
        <td><button class="number" data-value="2"/>2</button></td>
        <td><button class="number" data-value="3"/>3</button></td>
        <td><button class="operation" data-value="+"/>+</button></td>
      </tr>
      <tr>
        <td><button class="number" data-value="4"/>4</button></td>
        <td><button class="number" data-value="5"/>5</button></td>
        <td><button class="number" data-value="6"/>6</button></td>
        <td><button class="operation" data-value="-"/>-</button></td>
      </tr>
      <tr>
        <td><button class="number" data-value="7"/>7</button></td>
        <td><button class="number" data-value="8"/>8</button></td>
        <td><button class="number" data-value="9"/>9</button></td>
        <td><button class="operation" data-value="*"/>x</button></td>
      </tr>
      <tr>
        <td><button class="number" data-value="0"/>0</button></td>
        <td><button class="operation" data-value="/"/>/</button></td>
        <td colspan=2><button class="operation" data-value="="/>=</button></td>
      </tr>
    </table>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        window.Calculator.prepare();
      });
    </script>
  </body>
</html>
